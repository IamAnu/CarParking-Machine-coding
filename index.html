<!DOCTYPE html>
<html lang="en">

<body>

    <!--  This will show the list of cars  -->
  <div>
    <label for="carType">Select Car Type:</label>
    <select id="carType">
      <option value="hatchback">Hatchback</option>
      <option value="suv">SUV</option>
    </select>
    <button onclick="parkCar()">Park Car</button>
  </div>

  <!-- this container will have the counts of cars along with there names -->
  <div>
    <h2>Car Parking Count</h2>
    <p>Nums of Hatchback Cars  <span id="hatchbackCount">0</span></p>
    <p>Nums of SUV Cars  <span id="suvCount">0</span></p>
  </div>
  <div>
    <h2>Admin Panel</h2>
    <button onclick="viewAllCars()">View All Cars</button>
  </div>


  <!-- Exit Parking -->
<div>
    <h2> Exit cars  </h2>
    <label for="exitCarType">Select Car Type:</label>
      <select id="exitCarType">
        <option value="hatchback">Hatchback</option>
        <option value="suv">SUV</option>
      </select>
      <button onclick="exitParking()"> Exit parking</button>
</div>

  <script src="./index.js"></script>

</body>
</html>
